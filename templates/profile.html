{% extends "base.html" %}

{% block title %} Profile {% endblock %}
{% block content %}
<div class="mx-auto" style="width: 700px;">
    <h2><p class="text-center">Profile</p></h2>
    <form method="post">
        <div class="d-flex justify-content-center">
            <div class="mb-1" style="width: 250px;">
                <input class="form-control" name="first_name" maxlength="150" placeholder="First name" value={{request.user.first_name}}>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="mb-3" style="width: 250px;">
                <input class="form-control" name="last_name"maxlength="150" placeholder="Last name" value={{request.user.last_name}}>
            </div>
        </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
    </form><br>
    <div class="d-flex justify-content-center">
        <a href="{% url 'password_change' %}"> <button type="button" class="btn btn-warning">Change password</button></a>
    </div>
</div>
{% endblock %}
